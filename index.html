<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dolar Page</title>
</head>

<body class="dark-body light-body">

    <header class="dark-header light-header">
        <h1 class="title">$ <span class="titleHead">DOLARPAGE</span><span class="title"> $</span></h1>
        <button id="switch" class="switch-dark switch-light">
            <div class="luna sol" id="imagenMode"></div>
        </button>
    </header>

    <main class="dark-main light-main">
        <div id="divDolar">
            <p>Dolar Oficial: <span class="spinner"></span><span id="oficial"></span></p>
            <p>Dolar Blue: <span class="spinner"></span><span id="blue"></span></p>
            <p>Dolar Solidario: <span class="spinner"></span><span id="solidario"></span></p>
        </div>
        <p>Conversor Pesos / Dolar Blue:</p>
        <div id="conversion" class="dark-conversion light-conversion">
            <span>$ <span class="spinner"></span><input type="text" id="pesos" placeholder="Inserte Pesos" class="hideInput"></span>
            <span>$ <span class="spinner"></span><input type="text" id="dolares" placeholder="Inserte Dolares" class="hideInput"></span>
        </div>
    </main>

    <script src="./js/funciones.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
